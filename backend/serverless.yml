service: gdg-joegon
frameworkVersion: "2 || 3"

provider:
  # Stack settings
  name: aws
  stage: ${opt:stage, "dev"}
  region: ${opt:region, "ap-southeast-1"}
  profile: bot-steve
  deploymentBucket:
    name: gdg-joegon-sls-deployment

  # Function settings
  runtime: python3.8
  lambdaHashingVersion: 20201221

  # HTTP API settings
  httpApi:
    name: gdg-joegon

package:
  patterns:
    - "!./**"
  individually: true

functions:
  hello:
    handler: functions/hello/handler.hello
    package:
      patterns:
        - functions/hello/**
    events:
      - httpApi:
          path: /
          method: GET
